<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="text underline hello">Hello</div>
        <div class="text strike world">World</div>
        <div class="text red exclamation">!</div>
        <div class="text underline goal">Goal</div>
        <div class="text oriented">Oriented</div>
        <div class="text strike academy">Academy</div>
        <div class="text is">is</div>
        <div class="text green-underline the">the</div>
        <div class="text best">BEST</div>
        <div class="text underline one">one</div>
    </div>
</body>
</html>
